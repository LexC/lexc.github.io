<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      // Define the URL variable here
      var redirectUrl = "https://lexmind.notion.site/Alex-Carvalho-1089fb4429fa8023aa01f11760e21e58?pvs=4";

      // Use the variable in the meta refresh tag
      document.addEventListener("DOMContentLoaded", function() {
        var meta = document.createElement('meta');
        meta.setAttribute('http-equiv', 'refresh');
        meta.setAttribute('content', '0;url=' + redirectUrl);
        document.getElementsByTagName('head')[0].appendChild(meta);
      });

      // Use the variable to redirect the page
      window.location.href = redirectUrl;
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a id="redirectLink" href="#">link</a>.</p>
    <script type="text/javascript">
      // Use the variable in the anchor tag
      document.getElementById("redirectLink").href = redirectUrl;
    </script>
  </body>
</html>
